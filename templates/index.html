<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Form for Asking Questions -->
    <form method="POST" action="/ask">
        <input type="text" name="question" class="ask" placeholder="Ask a question" required>
        <button type="submit" class="button">Submit Question</button>
    </form>
    {% if response %}
    <div class="llm-response">
        <p><strong>Response:</strong> {{ response }}</p>
    </div>
    {% endif %}

    <!-- Form for Adding Expenses -->
    <form method="POST">
        <input type="date" name="date" required>
        <input type="text" name="item" placeholder="Item" required pattern=".*\D+.*" title="Item must contain at least one non-digit character">
        <input type="number" name="amount" placeholder="Amount" required>
        <button type="submit" class="button">Add Expense</button>
    </form>

    <!-- All Expenses Section -->
    <h2>All Expenses</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
        {% for expense in all_expenses %}
        <tr>
            <td>{{ expense['date'] }}</td>
            <td>{{ expense['item'] }}</td>
            <td>{{ expense['amount'] }}</td>
            <td>
                <a href="{{ url_for('edit', id=expense['rowid']) }}" class="button">Edit</a>
                <form method="POST" action="{{ url_for('delete', id=expense['rowid']) }}">
                    <button type="submit" class="button-delete">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
